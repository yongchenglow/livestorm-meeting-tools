name: CI Pull Requests

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x

      - name: yarn install, build, test
        run: |
          yarn install
          yarn build
          yarn test

      - name: Danger
        run: yarn danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.DANGER_TOKEN }}
